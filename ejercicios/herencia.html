<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herencia</title>
</head>

<body>
    <a href="/ejercicios/">Go Back</a>
    <p><em>Abre la consola</em></p>

    <script>
        function Hero(name) {
            this.name = name
        }

        Hero.prototype.saludar = function () {
            console.log(`Hola soy ${this.name}`);
        }

        const zelda = new Hero('Zelda')
        zelda.saludar()

        //propiedades de la instancia
        console.log(`Name: ${zelda.name}`);

        //propiedades de la clase
        console.log('Saludar: ', zelda.saludar);

        //propiedades heradadas
        console.log('toString: ', zelda.toString);

        //hasOwnProperty
        console.log('ownProperty name: ', zelda.hasOwnProperty('name'));
        console.log('ownProperty saludar: ', zelda.hasOwnProperty('saludar'));

    </script>
</body>

</html>
